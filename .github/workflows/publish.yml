name: Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For creating GitHub releases
      id-token: write  # Required for OIDC token (trusted publishing)
      attestations: write  # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm for OIDC support
        run: npm install -g npm@latest

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Run type checking
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify changelog has entry for version
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          if ! grep -q "## \[${VERSION}\]" CHANGELOG.md; then
            echo "Error: CHANGELOG.md does not contain an entry for version ${VERSION}"
            echo "Please add a '## [${VERSION}]' section to CHANGELOG.md before releasing."
            exit 1
          fi
          echo "Changelog entry found for version ${VERSION}"

      - name: Build bundle for npm
        run: pnpm build:bundle
        env:
          NPM_VERSION: ${{ steps.version.outputs.VERSION }}

      - name: Verify package contents
        run: |
          cd dist/npm-package
          npm pack --dry-run
          echo "Package contents verified"

      - name: Publish to npm
        run: |
          cd dist/npm-package
          npm publish --provenance --access public

      - name: Extract changelog for release notes
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          awk "/^## \\[$VERSION\\]/{found=1; next} /^## \\[/{found=0} found" CHANGELOG.md > /tmp/release-notes.md
          echo "Release notes for $VERSION:"
          cat /tmp/release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.VERSION }}
          body_path: /tmp/release-notes.md
          draft: false
          prerelease: false
