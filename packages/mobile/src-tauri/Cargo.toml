[package]
name = "yep-anywhere-mobile"
version = "0.1.0"
description = "Yep Anywhere Mobile"
edition = "2021"

[lib]
name = "yep_anywhere_mobile_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = ["devtools"] }
tauri-plugin-deep-link = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
log = "0.4"
